<!doctype html>

<html>
  <head>
    <meta charset="UTF-8" />
    <title>DASHBOURDE</title>
    <link rel="stylesheet" href="style.scss" type="text/css" />
  </head>
  <body>
    <div id="auto-mode" style="display: none">AUTO MOD<br />E!!!</div>
    <div id="auto-img" style="display: none">
      <img src="asset/Smelliot.png" alt=" " />
    </div>
    <main>
      <div class="swerve">
        <div class="swerve-actual">
          <div class="swerve-row">
            <!--FL-->
            <!--FR-->
          </div>
          <div class="swerve-row">
            <!--RL-->
            <!--RR-->
          </div>
        </div>
        <div class="swerve-desired">
          <div class="swerve-row">
            <!--FLd-->
            <!--FRd-->
          </div>
          <div class="swerve-row">
            <!--RLd-->
            <!--RRd-->
          </div>
        </div>
      </div>
      Dashboard version %baked_ver%
      <img id="camera-error" src="asset/doh.png" alt=" " />
      <img id="camera" src="http://10.17.21.11:5800" alt=" " />
      <div id="thermal">
        <div id="thermal-title">TOP 10 THERMALS YOU *NEED* TO SEE!!</div>
        <div id="thermal-content"></div>
      </div>
      <div id="menu">
        <div id="fieldrelative" class="button">
          <div class="text">Field Relative</div>
          <div class="indicator">??</div>
        </div>
        <div id="autonomous-angle">
          <div>-</div>
          <button onClick="modAutoAngle(-10)">10</button>
          <button onClick="modAutoAngle(-5)">5</button>
          <button onClick="modAutoAngle(-1)">1</button>
          <input type="number" value="0" onChange="setAutoAngle(this.value)" />
          <button onClick="modAutoAngle(1)">1</button>
          <button onClick="modAutoAngle(5)">5</button>
          <button onClick="modAutoAngle(10)">10</button>
          <div>+</div>
        </div>
        <div class="spacer"></div>
        <div id="git">
          <div id="git-hash"></div>
          <div id="git-branch"></div>
          <div id="git-user"></div>
        </div>
      </div>
      <div id="autonomous-selector"></div>
    </main>
    <div id="nt-table">
      <div id="nt" class="nt-div disabled">
        <div class="nt-title" id="__title" onClick="ntToggle(this)">
          NetworkTables
        </div>
        <div class="nt-div-container" id="%2F"></div>
      </div>
    </div>
    <!--
         camera
         temps
         wheel position
         mode
        -->
    <audio id="joemp3" src="asset/cotton.mp3"></audio>
    <script src="d3.min.js"></script>
    <script src="jquery.min.js"></script>
    <p></p>
    <script src="main.js"></script>
  </body>
</html>
