name: Robot Workflow
on:
  push:
    branches:
      - "main"
    tags:
      - "*"
  pull_request:

jobs:
  build_dashboard:
    name: Build Dashboard
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install pipenv
        run: |
          python -m pip install --upgrade pipenv wheel

      - name: Install dependencies
        run: |
          make ready

      - name: Build
        run: |
          make build

      - name: Stage
        run: |
          make stage

      - uses: actions/upload-artifact@v4
        name: Upload
        with:
          name: dashboard
          path: dist/
